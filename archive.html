---
layout: page
title: Archives
---

{% for post in site.posts %}
<div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  </div>
{% endfor %}
